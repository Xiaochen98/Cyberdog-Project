<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CyberDog</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- 引入科技感字体 -->
</head>

<body>
  <h1>My CyberDog</h1>
  <button id="connect">Connect to My Robot</button>
  <div class="button-container">
    <button id="Forward">Forward</button>
    <button id="Backward">Backward</button>
    <button id="Left">Left</button>
    <button id="Right">Right</button>
    <button id="Wave">Shake</button>
    <button id="Dance">Dance</button>
    <button id="Stand">Stand</button>
    <button id="SayHi">SayHi</button>
    <button id="VoiceControl">Voice Control</button>
  </div>
  <p id="status">Waiting to connect...</p>
  <script src="./app.js" defer></script>


</body>

</html>
